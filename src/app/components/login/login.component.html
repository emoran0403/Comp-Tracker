<!-- use ngIf when we want to conditionally render components -->
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username</label>
    <input
      type="text"
      name="username"
      [(ngModel)]="username"
      id="username"
      placeholder="Enter your username"
    />
  </div>

  <input type="submit" value="Lookup" />
</form>
