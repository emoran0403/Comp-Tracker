<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ todo.title }}</mat-card-title>
    <mat-card-subtitle>Task #{{ todo.id }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Assigned by {{ todo.userId }}</p>
    <p>Status: {{ todo.completed ? "Complete" : "Incomplete" }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
</mat-card>
